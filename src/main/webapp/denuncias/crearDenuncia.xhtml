<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="content">                        
            <div class="box box-block bg-white">
            <h5>Form controls</h5>
            <p class="font-90 text-muted m-b-1">Bootstrap provides several form control styles, layout options, and custom components for creating a wide variety of forms.</p>
            <form>
                    <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
                    </div>

                    
                    <div class="checkbox">
                            <label>
                                    <input type="checkbox" /> Check me out
                            </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>

    </ui:define>
</ui:composition>
